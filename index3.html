<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td>100</td>
            <td>15</td>
            <td>20</td>
        </tr>
        <tr>
            <td>25</td>
            <td>30</td>
            <td>35</td>
        </tr>
        <tr>
            <td>40</td>
            <td>45</td>
            <td>50</td>
        </tr>

    </table>
    <table>
        <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
        </tr>
        <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
        </tr>
        <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
        </tr>
       </table>
    </table>
    <h1>spanning coulem</h1>
    <table>
        <tr>
            <th></th>
            <th>9:am</th>
            <th>10:am</th>
            <th>11:am</th>
            <th>12:am</th>
        </tr>
        <tr>
            <th>monday</th>
           <td colspan="2">physics</td>
           <td>art</td>
           <td>maths</td>
        </tr>
        <tr>
            <th>tuesday</th>
            <td colspan="3">maths</td>
            <td>home ec</td>
            <td>urdu</td>
        </tr>
    </table>
    <h2>spanning row</h2>
    <table>
        <tr>
            <th></th>
            <th>abc</th>
            <th>bbc</th>
            <th>cnn</th>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td rowspan="2">moves</td>
            <td>commedy</td>
            <td>new</td>
        </tr>
        <tr>
            <th>6pm - 7pm</th>
            <td>sport</td>
            <td>current affear</td>
        </tr>
    </table>
</body>
</html>
